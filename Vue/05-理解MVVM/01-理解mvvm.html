<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue/vue.js"></script>
  </head>
  <body>
    <!-- 
        MVVM模型：
            1. M：模型（model）  data中的数据
            2. V：视图（View）  模板代码
            3. VM：视图模型（ViewMode） Vue实例
        观察发现：
            1. data中所有的属性，最后都出现在vm身上
            2.vm身上所有属性 及Vue原型上所有属性，在Vue模板中都可以直接使用
     -->

    <div id="root">
      <h1>学校名称：{{name}}</h1>
      <h1>学校地址：{{address}}</h1>
      <!-- 除了data还有表达式甚至包括vm所有属性以及Vue原型上的属性都可以用 -->
      <!-- 以下就是vm下的属性以及Vue原型上的属性 -->
      <h1>测试1：{{1+1}}</h1>
      <h1>测试2：{{$options}}</h1>
      <h1>测试3：{{ $emit}}</h1>
      <h1>测试4：{{_c}}</h1>
    </div>
    <script>
      Vue.config.production = false;

      const vm = new Vue({
        el: "#root",
        data: {
          name: "北大",
          address: "北京",
        },
      });

      console.log(vm);
    </script>
  </body>
</html>
