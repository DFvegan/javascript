<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>回顾object.defineproperty</title>
  </head>
  <body>
    <script type="text/javascript">
      let num = 18; //对象应该读取number数值（直接调用再次修改无法正常完成，需要先修改num）
      let person = {
        name: "张三",
        sex: "男",
        // age: 18, //可遍历：但是可以在控制台修改可删除
      };
      //   三个参数：进行处理对象，添加或者修改名，{修改值：包含多个属性}
      Object.defineProperty(person, "age", {
        value: 18,
        enumerable: false, //控制属性是是否可枚举
        //     writable: true, //控制属性可以被修改（默认是false）
        //     configurable: true, //控制属性是否可以被删除
        //
        // 高级配置项
        // 当有人读取person的age属性的时候，get函数（gatter）就会被调用，并且返回值就是age的值
        /*  get() {
          console.log("有人读取了age属性");
          return num;
        },
        //当有人修改person的age属性，set函数（setter）就会被调用，且会受到修改的具体值
        set(value) {
          console.log("有人修改age值是" + value);
          num = value;
        }, */
      });

      //   ---------------------------------------------
      //   以下两种遍历方式
      //   console.log(Object.keys(person)); //直接将一个对象转换成数组的方法
      //   传统遍历对象
      for (var key in person) {
        console.log("@", person[key]);
      }
      console.log(person);
    </script>
  </body>
</html>
