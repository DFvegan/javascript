<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模板语法</title>
    <script src="../vue/vue.js"></script>
  </head>
  <body>
    <!-- 
        Vue模板语法有2大类：
        1. 插值语法：
            功能：用于解析标签内容
            写法：{xxx} xxx是js表达式，且可以直接读取到data中的所有属性

        2. 指令语法：
            功能：用于解析标签（包括：标签属性、标签体内容、绑定事件、、、）
            举例：v-bind:href="xxx"  或简写还曾 :href="xxx"  xxx同样要写js表达式
                  且可以直接读取到dta中的所有属性。
            备注：Vue中有很多指令，且形式都是：v-???,此处我们只是拿v-bind举个例子
            v-bind:可以简写成:
     -->
    <div id="root">
      <h1>插值语法</h1>
      <h3>你好，{{name}}</h3>
      <hr />
      <h1>指令语法</h1>
      <a v-bind:href="school.url.toUpperCase()" v-bind:x="hello"
        >百度链接{{school.name}}</a
      >
      <a :href="Date.now()" :x="hello">百度链接</a>
      <!-- 绑定的数据没有实例对象则会报错 -->
      <!-- 注意  v-bind:可以直接简写成: -->
    </div>
    <script>
      Vue.config.productionTip = false; //阻止vue在启动时候产生了生产提示
      new Vue({
        el: "#root",
        data: {
          name: "jack",
          school: {
            name: "你好",
            url: "http://www.baidu.com",
            hello: "你好",
          },
        },
      });
    </script>
  </body>
</html>
