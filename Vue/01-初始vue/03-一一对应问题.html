<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>{{name}},{{address}}</h2>
    </div>
    <script>
      Vue.config.productionTip = false;
      new Vue({
        el: "#root",
        data: {
          name: "北京",
        },
      });
      new Vue({
        el: "#root",
        data: {
          address: "中国",
        },
      });
    </script>
  </body>
</html>
