<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>变量扩展语法</title>
    <script>
      var myname = "哈哈";
      //   alert(myname);

      //更新变量
      myname = "哒哒";
      console.log(myname);

      //2.声明多个变量
      var age = 18;
      var address = "火影村";
      var gz = 2000;
      // 直接声名，用逗号隔开
      var age = 18,
        address = "火影村",
        gz = 2000;

      //03-声明变量的特殊情况
      var sex;
      console.log(sex);

      //4.不声名不赋值
      // console.log(tile);

      //5.不声明直接赋值
      qq = 110;
      console.log(qq);
      // 可以显示，但是使用不规范
    </script>
  </head>
  <body></body>
</html>
