<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 1. 字母大写变量名也不同；严格区分大小写
      var app = 10;
      var APP = 15;
      console.log(app);
      console.log(APP);
      //  2. 关键字不可以用
      // 3.不直接使用关键字、保留字作为变量名
      //  4.不可以直接使用数字开头
      //  5. 注意驼峰命名法
    </script>
  </head>
  <body></body>
</html>
