<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>输入时输出语句</title>
    <script>
      // 1.输入框
      var a = prompt("请输入年龄"); //里面文字是默认提示文字

      // 2.弹出警示框
      alert("计算的结果是" + a); //里面文字是默认提示文字

      // 3.控制台输出
      console.log("测试用的"); //里面文字是默认提示文字
    </script>
  </head>
  <body></body>
</html>
