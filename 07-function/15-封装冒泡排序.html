<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script>
      function sort(arr) {
        //外层控制多少趟（趟数比数组元素少一）
        for (var i = 0; i < arr.length - 1; i++) {
          //控制每一趟冒泡几次
          for (var j = 0; j < arr.length - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
              // 进行交换数组元素
              var temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }
        return arr;
      }
      var arr1 = sort([1, 4, 2, 9]);
      console.log(arr1);
      var arr1 = sort([3, 7, 5, 6, 9, 5]);
      console.log(arr1);
    </script>
  </head>
