<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function cook(aru) {
        return aru;
        //问题：函数内部不应该有输出语句:因为函数只是实现某种功能
      }
      // 返回一个结果给函数调用者
      // 谁调用函数把返回值给谁
      console.log(cook("酱香肥牛"));

      /*       function 函数名() {
        return 需要返回的结果;
      }
      函数名(); */

      //1.函数只是实现某种功能；最终的结果要返回给函数的调用者；通过return实现
      //2.return使用：只要函数遇到return，就把后面的结果返回给函数调用者
      //3.验证
      function getResult() {
        return 666;
      }
      getResult(); //相当于赋值效果:getResult()=666;
      console.log(getResult()); //如果要输出要单独定义

      //4.求任意两个数的和
      function getSum(num1, num2) {
        return num1 + num2;
      }
      console.log(getSum(1, 2));
    </script>
  </head>
  <body></body>
</html>
