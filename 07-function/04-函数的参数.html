<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function cook() {
        console.log("酸辣土豆丝");
      }
      cook();
      //函数参数可以有也可以没有

      //重复不同代码：利用函数参数
      /*  function 函数名（形参一,形参二...）{
        形式上的参数:
        函数体;
      }
      函数名（实参名1，实参名2...）;//在函数调用的括号里是实际的参数 */
      //形参和实参的执行过程
      function cooker(aru) {
        console.log(aru);
      }
      cooker("西红柿鸡蛋");
      cooker("蚂蚁上树");
    </script>
  </head>
  <body></body>
</html>
