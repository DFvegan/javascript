<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function sayHi() {
        console.log("hi~~");
      }
      //   function:声明函数关键字小写
      //函数是的做某件事，函数名一般是动词
      //函数不调用自己不执行
      sayHi();

      //细节：调用函数时候不要忘记小括号
    </script>
  </head>
  <body></body>
</html>
