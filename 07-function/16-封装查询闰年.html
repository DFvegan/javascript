    <script>
      // 封装判断是否是闰年
      function isRunYear(year) {
        //如果是闰年返回true，否则返回false
        //
        var flag = false;
        if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
          flag = true;
        }
        return flag;
      }
      aa = prompt(" 请输入年份");
      console.log(isRunYear(aa));
    </script>
