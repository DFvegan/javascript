      //输入三个数值获得最大值，并能弹出运算后的结果
      function getMax(num1, num2, num3) {
        var num1 = parseInt(prompt("请输入你的数据"));
        var num2 = parseInt(prompt("请输入你的数据"));
        var num3 = parseInt(prompt("请输入你的数据"));
        if (num1 > num2) {
          return num1;
        } else if (num2 > num3) {
          return num2;
        } else {
          return num3;
        }
      }
