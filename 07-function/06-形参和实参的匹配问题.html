<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>匹配问题</title>
    <script>
      function getSum(num1, num2) {
        console.log(num1 + num2);
      }
      //1.如果形参个数和实参个数一致，则正常输出结果
      getSum(1, 2);

      //2.实参个数多余形参个数
      getSum(1, 2, 3); //根据形参个数决定:1+2  3不计算
      getSum(1); //num2就是undefined：结果就是Nan
    </script>
  </head>
  <body></body>
</html>
