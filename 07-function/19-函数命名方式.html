<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //1.根据函数关键字:自定义函数
      function name() {}
      name();

      //2.函数表达式:匿名函数
      //   var 变量名 = function();
      var fun = function (aru) {
        console.log("我是函数表达式");
        console.log(aru);
      };
      fun("pink");
      //1.fun是变量名
      //2.函数表达式声明方式和声明变量差不多，只不过变量是值，而函数表达式里面存放的是函数
      //3.函数表达式也可以传递参数
    </script>
  </head>
  <body></body>
</html>
