<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //js引擎运行js
      //1.预解析
      //js引擎会把js里面的var 还有function提升到当前作用域最前面

      //2.代码执行
      //按照代码书写顺序从上往下开始运行

      //案例1

      var num = 10;
      fun();

      function fun() {
        console.log(num);
        var num = 20;
      }

      //相当于以下操作
      var num;

      function fun() {
        var num;
        console.log(num); //undefined
        num = 20;
      }
      num = 10;
      fun();

      //案例2
      var num = 10;
      function fn() {
        console.log(num);
        var num = 20;
        console.log(num);
      }
      fn();
      //相当于以下操作
      var num;
      function fn() {
        var num;
        console.log(num); //undefined
        num = 20;
        console.log(num); //20
      }
      num = 10;
      fn();

      //案例3
      var a = 18;
      f1();
      function f1() {
        var b = 9;
        console.log(a);
        console.log(b);
        var a = "123";
      }
      //相当于以下代码
      var a;
      function f1() {
        var b;
        var a;
        b = 9;
        console.log(a); //undefined
        console.log(b); //9
        a = "123";
      }
      a = 18;
      f1();

      //案例4
      fn1();
      console.log(c);
      console.log(b);
      console.log(a);
      function fn1() {
        var a = (b = c = 9);
        console.log(c);
        console.log(b);
        console.log(a);
      }
      //相当于以下代码
      function fn1() {
        var a;
        var b;
        var c;
        a = 9;
        b = 9;
        c = 9;
        //相当于var a = 9;b = 9; c = 9;;b和c直接赋值，没有var声名，当全局变量来看
        //集体声名：
        /*   var a = 9,
          b = 9,
          c = 9; */
        console.log(c); //9
        console.log(b); //9
        console.log(a); //9
      }
      fn1();
      console.log(c); //9
      console.log(b); //9
      console.log(a); //报错：is not defined：因为以上=部分的var属于局部变量
    </script>
  </head>
  <body></body>
</html>
