<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function Parson(name) {
        this.name = name;
      }
      function f1(x) {
        //x = p
        console.log(x.name); //2.输出什么：刘德华
        x.name = "张学友";
        console.log(x.name); //3.输出什么：张学友
      }
      var p = new Parson("刘德华");
      console.log(p.name); //1.输出什么:刘德华
      f1(p);
      console.log(p.name); //4.输出什么：张学友
    </script>
  </head>
  <body></body>
</html>
