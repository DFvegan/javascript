<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组新增元素讲解</title>
    <script>
      // 1.新增数组元素：修改length长度
      var arr = ["red", "gree", "blue"];
      console.log(arr.length);
      arr.length = 5; //把数组长度修改成五
      console.log(arr);
      console.log(arr[3], arr[4]); //没有给值；默认undefined

      //   2.新增数组元素：修改索引号
      var arr1 = ["red", "gree", "blue"];
      arr1[3] = "yellow";
      arr1[4] = "pink";
      //   直接替换原来数元素
      arr1[0] = "haha";
      console.log(arr1);

      //   不要直接给数组名赋值，否则里面数组元素都会消失
      arr1 = "你好？";
      console.log(arr1);
    </script>
  </head>
  <body></body>
</html>
