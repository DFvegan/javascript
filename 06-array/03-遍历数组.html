<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //通过循环把里面元素遍历出来
      var arr = ["red", "yellow", "green", "blue"];
      for (var i = 0; i <= 3; i++) {
        console.log(arr[i]);
      }
      //1.因为数组索引号从零开始，i必须从零开始；注意条件表达式的值
      //2.输出时候  arr[i]  i 计数器可以当作索引号来使用

      var arr2 = ["张飞", "关羽", "刘备", "马超", "赵云", "姜维", "黄忠"];
      for (var j = 0; j < arr2.length; j++) {
        console.log(arr2[j]);
      }
      // 一个逗号就是一个数组元素
      console.log(arr2.length);
    </script>
  </head>
  <body></body>
</html>
