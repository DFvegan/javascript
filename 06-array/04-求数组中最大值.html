<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var arr = [1, 6, 1, 77, 52, 99, 7];
      //先声明变量数组中第一个元素
      var max = arr[0];
      //   遍历从第一个元素开始进行遍历
      for (var i = 1; i < arr.length; i++) {
        // 判断是否是最大值
        if (arr[i] > max) {
          max = arr[i];
        }
      }
      console.log("数组中的元素最大值是" + max);
    </script>
  </head>
  <body></body>
</html>
