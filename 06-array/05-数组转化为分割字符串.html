<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
         分析
         1. 需要定义新的变量存放转换玩的字符str
         2. 遍历原来的数组，分别把里面数据提取出来，加到字符串里面
         3. 同时在后面多加一个分隔符
      */
      var arr = ["red", "yellow", "green", "blue"];
      var str = "";
      // 变量替换分隔符
      var sep = "!";
      for (var i = 0; i < arr.length; i++) {
        str += arr[i] + sep;
      }
      console.log(str);
    </script>
  </head>
  <body></body>
</html>
