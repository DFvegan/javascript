<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      //1.替换字符串
      //   replace('被替换字符'，'替换为的字符')
      var str = "andy";
      console.log(str.replace("a", "c")); //只会替换第一个字符
      //案例：有一个字符串把所有字符串替换为*
      var str1 = "abcorfoxyozzopp";
      // 转换为大写字符
      console.log(str1.toUpperCase());
      while (str1.indexOf("o") !== -1) {
        str1 = str1.replace("o", "*");
      }
      console.log(str1);

      //2.把字符串转换为数组:前面学过join：数组转换成字符串
      //   split('分隔符')
      var str2 = "red,blue,yellow,green";
      console.log(str2.split(","));
      var str3 = "red&blue&yellow&green";
      console.log(str3.split("&"));
    </script>
  </head>
  <body></body>
</html>
