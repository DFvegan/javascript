<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //字符串操作方法
      //1. concat('字符串1'，'字符串2' )：字符串增加=push
      var str = "andy";
      console.log(str.concat("red")); //直接把后面参数拼接在字符串变量上
      //直接输出为andyred

      //2.substr(start,length)（'截取的字符位置'，'截取几个字符'）
      var str1 = "改革春风吹满地";
      console.log(str1.substr(2, 3)); //从第二个字符取两个字符
      console.log(str1.slice(1, 5));
      console.log(str1.substring(3, 5));
      //   直接输出为春风
    </script>
  </head>
  <body></body>
</html>
