<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 字符串对象：根据字符返回位置  str.indexOf(搜索的字符，[起始的下标位置])
      var str = "改革春风吹满地,春天来了";
      //   console.log(str.indexOf("春"));可以直接查询自读位置
      console.log(str.indexOf("春", 2)); //从第三个开始查找
    </script>
  </head>
  <body></body>
</html>
