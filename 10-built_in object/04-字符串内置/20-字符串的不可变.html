<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var str = "andy";
      console.log(str);
      // 更改变量值
      str = "red";
      console.log(str); //但是andy还有开辟的空间
      //   因为字符串不可变，不要大量拼接字符串
      var str = "";
      for (var i = 1; i <= 100; i++) {
        str += i; //1-100字符串拼接
      }
      console.log(str);
    </script>
  </head>
  <body></body>
</html>
