<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 根据位置返回字符
      //   1.charAt(index)
      var str = "andy";
      console.log(str.charAt(3)); //返回y
      //   遍历所有的字符
      for (var i = 0; i < str.length; i++) {
        console.log(str.charAt(i));
      }
      //   2.charCodeAt(index)
      //   返回字符所在相应索引号的ASCII码:判断用户按的哪个键
      console.log(str.charCodeAt(0)); //a:ascii:97

      //3.str[index]
      console.log(str[0]); //a
    </script>
  </head>
  <body></body>
</html>
