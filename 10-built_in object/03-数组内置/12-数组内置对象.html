<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 定义数组
      // 1. 利用数组字面量
      var arr = [1, 2, 3];
      console.log(arr[0]); //打印出来1
      // 2. 利用new Array（）
      var arr1 = new Array(2); //里面一个参数是设置几个空元素
      var arr1 = new Array(2, 3); //表示里面有两个新的数组元素：2，3
      var arr1 = new Array(3, 4, 5); //直接是数组元素

      console.log(arr1);
      //   通过arr构造函数生成一个新的arr对象
    </script>
  </head>
  <body></body>
</html>
