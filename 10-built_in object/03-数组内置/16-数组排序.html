<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 数组排序
      // 1.翻转数组
      var arr = ["你好", "哈哈", "blue"];
      arr.reverse();
      console.log(arr);

      // 2.冒泡排序
      var arr1 = [4, 9, 8, 7];
      arr1.sort();
      console.log(arr1);

      //   注意：冒泡排序用方法的问题：
      /*       var arr1 = [13, 4, 77, 1];
      arr1.sort();
      console.log(arr1); //对个位数可以直接使用：1，13，4，77 */
      //   美好写法
      var arr1 = [13, 4, 77, 1];
      arr1.sort(function (a, b) {
        // return a - b; //升序的顺序排列
        return b - a; //降序的写法
      });
      console.log(arr1);
    </script>
  </head>
  <body></body>
</html>
