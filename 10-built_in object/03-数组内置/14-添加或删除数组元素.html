<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 1.push()在数组末尾添加一个或者多个数组元素
      var arr = [1, 2, 3];
      //   arr.push(4); //直接添加到末尾数组元素
      console.log(arr.push(3, 5)); //返回值是数组的长度
      console.log(arr);
      //   2.unshift()数组的最开始进行添加数组
      //   arr.unshift(3, 4);//直接添加到数组开始
      console.log(arr.unshift(3, 4));
      console.log(arr);
      //   3.pop()删除数组的最后一个元素
      //   arr.pop();//直接删除数组最后一个元素
      console.log(arr.pop()); //返回值是删除的数组
      console.log(arr);
      //4.shift()删除数组中第一个元素
      //   arr.shift();//直接删除数组的第一个元素
      console.log(arr.shift()); //返回值是删除的数组
      console.log(arr);
    </script>
  </head>
  <body></body>
</html>
