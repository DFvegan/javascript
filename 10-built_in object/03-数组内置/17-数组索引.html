<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //返回数组元素索引号
      var arr = ["red", "green", "blue", "yellow", "blue"];
      //   1.indexOf（数组查找元素）
      //   如果没有所查看的元素：返回-1
      console.log(arr.indexOf("blue")); //数组元素的索引号从前往后数第一个元素:返回第一个出现的索引:2
      //   2.lastIndexOf（数组查找元素）
      //   如果没有所查看的元素：返回-1
      console.log(arr.lastIndexOf("blue")); //数组元素的索引号从后往前数第一个元素:返回第一个出现的索引:4
    </script>
  </head>
  <body></body>
</html>
