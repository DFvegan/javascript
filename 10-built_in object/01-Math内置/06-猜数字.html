<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 声明函数/方法
      // 随机整数
      function getRandom(max, min) {
        max = Math.ceil(max);
        min = Math.floor(min);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      var random = getRandom(1, 10);

      //死循环
      while (true) {
        var num = prompt("请输入你猜的1-10的数字");
        if (num > random) {
          alert("你猜大了");
        } else if (num < random) {
          alert("你猜小了");
        } else {
          alert("你猜对啦");
          //跳出整个循环
          break;
        }
      }

      //十次机会
      var i = 1;
      while (i <= 10) {
        var num = prompt("请输入你猜的1-10的数字");
        if (num > random) {
          alert("你猜大了");
        } else if (num < random) {
          alert("你猜小了");
        } else {
          alert("你猜对啦");
          //跳出整个循环
          break;
        }
        i++;
      }
    </script>
  </head>
  <body></body>
</html>
