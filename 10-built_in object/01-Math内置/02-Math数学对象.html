<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //Math数学对象，不是构造函数，所以不要需要new来调用，而是直接使用里面的属性和方法即可
      console.log(Math.PI); //内置对象圆周率属性，必须大写PI
      console.log(Math.max(1, 99, 3)); //内置对象
      console.log(Math.max(-1, -2)); //可以分清楚正负值
      console.log(Math.max(-1, 99, "haha")); //任意数值不能转换就会返回NaN
      console.log(Math.max()); //因为没有参数则返回-Infinity
    </script>
  </head>
  <body></body>
</html>
