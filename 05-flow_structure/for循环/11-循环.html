      // 循环一个人1-100岁
      for (var i = 1; i <= 100; i++) {
        if (i == 1) {
          console.log("他出生了");
        } else if (i == 100) {
          console.log("他死了");
        } else {
          console.log("这个人今年" + i + "岁");
        }
      }
