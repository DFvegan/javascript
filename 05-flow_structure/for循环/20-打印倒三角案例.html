<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>倒三角案例</title>
    <script>
      var str = "";
      // 从第一行有10列进行换行递增
      for (var i = 1; i <= 10; i++) {
        // 内环初始变量=外环初始变量
        for (var j = i; j <= 10; j++) {
          str += "☆";
        }
        str += "\n";
      }
      console.log(str);
    </script>
  </head>
  <body></body>
</html>
