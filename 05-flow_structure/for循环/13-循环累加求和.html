<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 求1~100之间的整数累加和
      var sum = 0; //求和变量
      for (var i = 1; i <= 100; i++) {
        // 累加成和
        sum += i;
        // 输出语句写在外面会每自增一次输出到控制台一次
        console.log(sum);
      }
      // 输出到控制带雨具写在循环外面会再执行完循环之后计算总结果
      // console.log(sum);5050
    </script>
  </head>
  <body></body>
</html>
