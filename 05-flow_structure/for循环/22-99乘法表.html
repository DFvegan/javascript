<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //  外层9行
      // 内层和计算匹配
      //   列数<=行数
      // 所总结的结果是字符串类型
      var str = "";
      for (var i = 1; i <= 9; i++) {
        //控制行数
        for (var j = 1; j <= i; j++) {
          //控制每一行个数
          //   1*2=2类型
          // 字符串拼接
          str += j + "✖" + i + "=" + i * j + "\t"; //进行缩进
        }
        str += "\n";
      }
      console.log(str);
    </script>
  </head>
  <body></body>
</html>
