<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // if(){}else if{}else{}
      //   如果条件一满足则执行语句1，否则查看条件二
      if (条件句) {
        执行语句1;
      } else if (条件表达式) {
        执行语句2;
      } else {
        执行语句3;
      }

      //   注意点：多分支=多选一：只能有一个语句执行
      //   条件和执行语句可以任意多个
      //   else if中间有空格
    </script>
  </head>
  <body></body>
</html>
