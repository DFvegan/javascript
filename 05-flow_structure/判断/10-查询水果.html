<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 输入水果名字，如果有，弹出价格，如果没有。弹出没有此水果
      //   水果输入框
      var fruit = prompt("请输入水果名字");
      switch (fruit) {
        case "苹果":
          alert("苹果的价格是3￥/斤");
          break;

        case "梨":
          alert("梨的价格是4￥/斤");
          break;

        case "香蕉":
          alert("香蕉价格是2.5￥/斤");
          break;

        default:
          alert("没有此水果");
          break;
      }
    </script>
  </head>
  <body></body>
</html>
