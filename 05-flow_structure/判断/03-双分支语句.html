<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //语法：if（）{}else{}
      //   如果条件为真执行语句一，否则执行语二

      var age = prompt("请输入年龄");
      if (age >= 18) {
        alert("可以进入");
      } else {
        alert("不可以进入");
      }
    </script>
  </head>
  <body></body>
</html>
