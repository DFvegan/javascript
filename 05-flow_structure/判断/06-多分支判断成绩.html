<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 按照从大到小顺序结构化书写
      var score = prompt("请输入你的分数");
      if (score >= 90) {
        alert("A");
      } else if (score >= 80) {
        alert("B");
      } else if (score >= 70) {
        alert("C");
      } else if (score > 60) {
        alert("及格");
      } else {
        alert("不及格");
      }
    </script>
  </head>
  <body></body>
</html>
