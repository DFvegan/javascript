<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //  if
      if (条件表达式) {
        执行语句;
      }
      /* 
      
        ● 条件句为真，执行语句开始执行
        ● 条件句为假，执行语句不执行 
        
    */
      if (3 > 5) {
        alert("你好");
      }
    </script>
  </head>
  <body></body>
</html>
