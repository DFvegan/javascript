<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 人的一生do-while练习
      var i = 1;
      do {
        console.log("这个人今年" + i + "岁");
        i++;
      } while (i <= 100);

      //   1-100整数和
      var sum = 0;
      var j = 1;
      do {
        console.log(sum);
        sum += j;
        j++;
      } while (j <= 100);
      console.log(sum);

      //   提示框
      do {
        var message = prompt("你爱我?");
      } while (
        // 如果不全等于继续执行do结构
        message !== "我爱你"
      );
      alert("我也爱你");
    </script>
  </head>
  <body></body>
</html>
