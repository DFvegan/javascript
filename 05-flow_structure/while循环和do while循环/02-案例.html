<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while案例</title>
    <script>
      // 打印人的一生
      var i = 1;
      while (i <= 100) {
        // 先做出循环结构，再进行分支判断结构
        if (i == 1) {
          console.log("这个人出生了");
        } else if (i == 100) {
          console.log("这个人死了");
        } else {
          console.log("这个人今年" + i + "岁了");
        }

        i++;
      }
    </script>
  </head>
  <body></body>
</html>
