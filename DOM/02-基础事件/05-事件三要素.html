<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件</title>
  </head>
  <body>
    <button id="btn">李白</button>

    <script>
      // 添加触发事件：(案例)弹出对话框
      //1.事件是由三部分
      //事件源：事件被触发的对象：例如源：就是按钮

      //事件类型:到底是如何触发（鼠标点击、鼠标经过、键盘按下、鼠标滚轮）

      //事件处理程序:通过函数赋值的方式完成
      var btn = document.getElementById("btn");
      btn.onclick = function () {
        alert("称舟将欲行");
      };
    </script>
  </body>
</html>
