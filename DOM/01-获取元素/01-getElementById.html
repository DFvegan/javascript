<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getElemenById</title>
    <script></script>
  </head>
  <body>
    <div id="time">
      <ul>
        <li>你好</li>
      </ul>
    </div>
    <!-- script要写在body最后：文档从上往下加载：先加载标签 -->
    <script>
      // 根据
      // get:获得
      // element:元素
      // by:通过
      // 整体驼峰命名法
      //2.参数 ：id大小写敏感的字符串
      //  3.返回的是一个元素对象

      var timer = document.getElementById("time"); //写上id名：注意大小写的字符串
      console.log(timer);
      //   4.打印元素对象：更好的查看里面的属性和方法

      //打印返回的元素对象  更方便查看对象里面的属性和方法
      console.dir(timer);
    </script>
  </body>
</html>
