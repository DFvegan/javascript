<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>常见属性和方法:触发返回</title>
  </head>
  <body>
    <div>123</div>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <script>
      var div = document.querySelector("div");
      //   常见事件对象的属性和方法
      // --------------------------------------------------
      //   1.e.target返回的是触发事件的对象 （元素）
      div.addEventListener("click", function (e) {
        console.log(e.target); //因为绑定时div点击也是div所以返回值就是div
        // 2.this返回的是绑定事件的对象（元素）
        console.log(this); //因为绑定时div点击也是div所以返回值就是div
      });

      //   ---------------------------------------------------------

      //   区分this和e.target的区别
      // this：绑定事件元素
      //   e.target :触发哪个元素就返回哪个元素
      var ul = document.querySelector("ul");
      ul.addEventListener("click", function (e) {
        // 给ul绑定事件
        console.log(this); //返回ul
        // this的类似属性
        console.log(e.currentTarget); //返回ul
        console.log(e.target); //返回的是li
      });

      //   兼容处理ie678:(了解)
      div.onclick = function (e) {
        e = e || window.event;
        var target = e.target || e.srcElement;
      };
    </script>
  </body>
</html>
