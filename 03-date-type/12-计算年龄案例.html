<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算年龄</title>
    <script>
      //  用户输入
      //  变量保存，然后用今年的年份减去变量值，结果就是现在的年龄；程序内部处理
      var num = prompt("请输入你的出生年份");
      //  计算今年减去输入年份
      var now = 2023 - num; //此处使用了隐式转换转换成数值类型

      //   alert弹出
      alert("你现在" + now + "岁");
    </script>
  </head>
  <body></body>
</html>
