<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字符串+转义符</title>
    <script>
      //字符串类型  ""  或者  ''
      //常见错误：字符串不加类型
      //   var a = 哈哈; //错误
      //   字符串有嵌套效果
      var str = '我是"高富帅"的程序员';
      //   字符串转义字符：反斜杠开头，但是转义字符要写到引号里面
      var str1 = '我\b是"高富帅"的\\程\n序员';
      console.log(str);
      console.log(str1);
    </script>
  </head>
  <body></body>
</html>
