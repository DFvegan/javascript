<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算器</title>
    <script>
      //保存第一个输入值
      var num1 = prompt("请输入第一个数值");
      //保存第二个输入值
      var num2 = prompt("请输入第二个数值");
      //两个值相加：注意类型转换（使用隐式转换）因为输入的都是字符串类型
      var result = num1 * 1 + num2 * 1;
      //弹出警示框，把计算结果输出
      alert("你输入的结果是" + result);
    </script>
  </head>
  <body></body>
</html>
