<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据类型转换</title>
    <script>
      // 1.字符串

      //1. 变量.toString
      var num = 10;
      var str = num.toString();
      console.log(typeof str); //字符串

      //2. String(变量)
      console.log(typeof String(num));

      //3. 加号拼接字符串（数值直接拼接）
      console.log(num + ""); //转成字符串型的数值

      // 2.数字型
      // parseInt(变量)：字符转成数值：取整
      var age = prompt("请输入你的年龄");
      console.log(parseInt(age)); //转换成数值类型
      console.log(parseInt("字符串")); //字符转成数值：NAN
      console.log(parseInt("120px")); //120 取整/把单位会去掉
      console.log(parseInt("rem120px")); //NaN

      //parseFloat:可以取小数
      var age = prompt("请输入你的年龄");
      console.log(parseFloat(age));
      console.log(parseFloat("字符串")); //字符转成数值：可以取小数/把单位会去掉
      console.log(parseFloat("120.5px")); //120.5去除单位
      console.log(parseFloat("rem120px")); //NaN

      // number(变量)：强制转换
      var str = "123";
      console.log(Number(str));
      console.log(Number("12"));

      // 利用算术运算：- * /  等隐式转换
      console.log("12" - 0);
      console.log("123" - "120");

      // 3.布尔型
      console.log(Boolean("")); //false
      console.log(Boolean(0)); //false
      console.log(Boolean(NaN)); //false
      console.log(Boolean(null)); //false
      console.log(Boolean(undefined)); //false
      // <-------------------------------------------------------------->

      console.log(Boolean("123")); //true
      console.log(Boolean("你好")); //true
    </script>
  </head>
  <body></body>
</html>
