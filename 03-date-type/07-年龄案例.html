<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>年龄拼接案例</title>
    <script>
      // 1.先让用户输入
      var age = prompt("请输入年龄");

      // 2.保存输入数据，字符串外部拼接
      var str = "您今年" + age + "岁";

      // 3.alert输出
      alert(str);
    </script>
  </head>
  <body></body>
</html>
