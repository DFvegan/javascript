<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字面量</title>
    <script>
      // 根据数据判断数据类型
      console.log(18); //数值
      console.log("18"); //字符串
      console.log(true); //布尔
      console.log(undefined); //未定义
      console.log(null); //空对象
    </script>
  </head>
  <body></body>
</html>
