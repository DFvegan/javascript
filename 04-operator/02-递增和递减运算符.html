<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>递增和递减</title>
    <script>
      var num = 1;
      num = num + 1;
      console.log(num); //2

      //  1. 前置递增
      var age = 10;
      ++age; //age=age+1
      console.log(age); //11

      //3.后置递增
      var p = 10;
      p++; //age=age+1
      console.log(p + 10); //21

      //   前置后置区别
      // 1.单独使用没区别
      //2.后置递增 前置不一样：先返回原值再加1
    </script>
  </head>
  <body></body>
</html>
