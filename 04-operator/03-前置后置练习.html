<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* var a = 10;
      ++a;
      console.log(a); */

      var a = 10;
      //   前置：先自加再返回值
      var b = ++a + 2; //13
      console.log(b);

      var c = 10;

      //   后置:先返回值再自加
      //先不自增去计算，计算完自增结果返回
      var d = c++ + 2;
      console.log(d); //12
      //运算子后的c = 11
      console.log(c); //11

      //   特殊
      var e = 10;
      var f = e++ + ++e; //1.e++ = 10  返回成 11  2.++e = 11+1  3.计算得10 + 12=22
      console.log(f); //22

      //   后置自增先返回原值计算再进行自增
      //   开发时候大多使用后置递增/递减
    </script>
  </head>
  <body></body>
</html>
