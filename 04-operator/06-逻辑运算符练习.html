<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var num = 2;
      var str = "你好吗";

      console.log(num > 1 && str.length > num); //true
      console.log(num < 1 && str.length >= num); //false
      console.log(!(num < 10)); //false
      console.log(!(num < 1 || str.length == num)); //true

      //   短路运算符
      //   &&
      console.log(123 && 456); //456
      console.log(0 && 456); //0
      console.log(0 && 1 + 2 && 456 && 4567); //0

      //   如果有空的或者否定为假，其余是真的
      // 0  ‘’  NaN null undefined
      // <-------------------------------------------------------->
      //   ||
      console.log(123 || 456); //123
      console.log(123 || 456 || 123 + 456); //123
      console.log(0 || 456); //456
      console.log(0 || "" || 456); //456
      //   特殊
      var num = 0;
      console.log(123 || num++); //后面num++不执行直接给返回123
    </script>
  </head>
  <body></body>
</html>
