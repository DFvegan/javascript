<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      console.log(1 + 1); //加法2
      console.log(1 - 1); //减法0
      console.log(1 * 1); //乘法1
      console.log(1 / 1); //除法1
      console.log(9 % 2); //取模1

      //   小问题：浮点数在算术运算中的问题:后面解决
      console.log(0.1 + 0.2); //0.30000000000000004
      console.log(0.07 * 100); //7.000000000000001
      // 不可以直接用浮点数判断相等
      // 先乘除后加减
      var num = 0.1 + 0.2;
      console.log(num == 0.3); //false
      console.log(1 + 2 * 3); //7
    </script>
  </head>
  <body></body>
</html>
