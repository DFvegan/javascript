<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 构造函数使用方法
      // 创建一个代参函数
      function Star(uname, age, sex) {
        this.name = uname;
        this.age = age;
        this.sex = sex;
        this.sing = function (sang) {
          console.log(sang);
        };
      }
      var a = new Star("刘德华", 18, "男"); //调用函数返回的是一个对象
      console.log(a);
      console.log(a.name);
      console.log(a["age"]);
      // 调用方法
      a.sing("冰雨");
      var b = new Star("张学友", 20, "男"); //调用函数返回的是一个对象
      console.log(b);
      console.log(b.name);
      console.log(b["age"]);
      b.sing("李兰香");
    </script>
  </head>
  <body></body>
</html>
