<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function Stra(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
        this.sing = function (sang) {
          console.log(sang);
        };
      }
      // 调用构造函数生成实例化对象
      var oneDh = new Stra("刘德华", 18, "男");
      // 调用构造函数中的方法，生成实例化方法
      oneDh.sing("冰雨");
      console.log(oneDh);
      //   1.new构造函数可以在内存中创建一个空的对象
      //   2.this都会指向这个空对象
      //   3.执行构造函数里面的代码
      //   4.给这个空对象添加属性和方法
      //   5.返回这个对象
    </script>
  </head>
  <body></body>
</html>
