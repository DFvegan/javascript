<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var num = 10;
      var obj = {
        age: 18,
        //方法
        fn: function () {},
      };
      function fn() {}
      console.log(obj.age);

      /*  1.变量和属性相同的，都是来存储数据
      变量单独声名并且赋值，使用时候直接写变量名，单独存在
      属性在对象里面不需要声名，使用时候是对象.属性

      2.函数和方法的相同点：
      都是实现某种功能，做某件事
      函数是单独声名并且调用的，函数名（）单独存在，
      方法在对象里调用时候对象名.方法名(); */
    </script>
  </head>
  <body></body>
</html>
