<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //构造函数不是对象，泛指某一大类别
      function Stra(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
        this.sing = function (sang) {
          console.log(sang);
        };
      }
      //对象是一个具体的事物
      var oneDh = new Stra("刘德华", 18, "男");
      //调用返回的是一个对象

      //利用函数创建对象的方法：对象的实例化
    </script>
  </head>
  <body></body>
</html>
