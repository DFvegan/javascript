<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>下拉菜单</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: black;
      }
      /* 初始化 */
      .nav {
        width: 300px;
        height: 150px;
        margin: 100px;
      }
      .nav > li {
        float: left;
        line-height: 25px;
      }
      .nav li a {
        padding: 0 10px;
      }
      .nav ul li {
        border: 1px solid orange;
      }
      .nav ul {
        display: none;
      }
    </style>
    <script src="../min-jQuery.js"></script>
  </head>

      $(function () {

            $(this).children("ul").stop().slideToggle();
