<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>筛选选择器</title>
    <script src="../min-jQuery.js"></script>
  </head>
  <body>
    <ul>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
    </ul>
    <ol>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
    </ol>
    <script>
      $(function () {
        $("li").css("color", "black");
        $("ul li:first").css("background", "red"); //第一个
        $("ul li:last").css("background", "green"); //最后一个
        $("ul li:eq(2)").css("color", "red"); //根据下标得到jquery指定对象并执行
        $("ol li:odd").css("background", "yellow"); //奇数
        $("ol li:even").css("background", "purple"); //偶数
      });
    </script>
  </body>
</html>
