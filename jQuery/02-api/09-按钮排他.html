    <script>
      $(function () {
        // 1.隐式迭代：给所有的按钮都绑定点击事件
        $("button").click(function () {
          /*          // 2.为了让当前的元素颜色变为红色
          $(this).css("color", "red");

          $(this).siblings().css("color", ""); */
          //   ----------------
          // 4.链式编程一句话
          //   $(this).css("color", "red").siblings().css("color", "");
          $(this).siblings().css("color", "blue");
          $(this).siblings().parent().css("color", "blue");
        });
      });
    </script>
