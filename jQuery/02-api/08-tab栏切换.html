<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tab栏切换</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      a {
        /* display: block; */
        text-decoration: none;
        color: #666;
      }
      img {
        width: 100%;
        height: 100%;
      }
      .box {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 450px;
        height: 450px;
        /* border: 1px solid pink; */
      }
      .box ul {
        float: left;
        width: 20%;
        height: 100%;
        /* border: 1px solid pink; */
        text-align: center;
      }
      .box ul li {
        box-sizing: border-box;
        text-align: center;
        height: 50px;
        line-height: 50px;
        border: 1px solid pink;
      }
      .box .content {
        position: relative;
        box-sizing: border-box;
        float: right;
        width: 80%;
        height: 100%;
        border: 1px solid pink;
      }
      .box .content div a {
        position: absolute;
        width: 100%;
      }
      .box .content div a.current {
        z-index: 2;
      }
    </style>
    <script src="../min-jQuery.js"></script>
    <script>
      $(function () {
        // 1.鼠标经过左侧li
        $("#left li").click(function () {
          // 得到当前li的this
          var index = $(this).index();
          console.log(index);

          //   3.让右侧盒子相应索引号显示
          /*   $(".content div").eq(index).show();
          //   4.其他兄弟隐藏
          $(".content div").eq(index).siblings().hide(); */
          // 5-直接链式解决代码繁杂
          $(".content div").eq(index).show().siblings().hide();
        });
      });
    </script>
  </head>
  <body>
    <div class="box">
      <ul id="left">
        <li><a href="#">女靴</a></li>
        <li><a href="#">雪地靴</a></li>
        <li><a href="#">冬裙</a></li>
        <li><a href="#">呢大衣</a></li>
        <li><a href="#">毛衣</a></li>
        <li><a href="#">棉服</a></li>
        <li><a href="#">女裤</a></li>
        <li><a href="#">羽绒服</a></li>
        <li><a href="#">牛仔裤</a></li>
      </ul>
      <div class="content">
        <div>
          <a href="#" class="current"><img src="./images/女靴.jpg" alt="" /></a>
        </div>
        <div>
          <a href="#"><img src="./images/雪地靴.jpg" alt="" /></a>
        </div>
        <div>
          <a href="#"><img src="./images/冬裙.jpg" alt="" /></a>
        </div>
        <div>
          <a href="#"><img src="./images/呢大衣.jpg" alt="" /></a>
        </div>
        <div>
          <a href="#"><img src="./images/毛衣.jpg" alt="" /></a>
        </div>
        <div>
          <a href="#"><img src="./images/棉服.jpg" alt="" /></a>
        </div>
        <div>
          <a href="#"><img src="./images/女裤.jpg" alt="" /></a>
        </div>
        <div>
          <a href="#"><img src="./images/羽绒服.jpg" alt="" /></a>
        </div>
        <div>
          <a href="#"><img src="./images/牛仔裤.jpg" alt="" /></a>
        </div>
      </div>
    </div>
  </body>
</html>
