<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>创建元素</title>
    <script src="../min-jQuery.js"></script>
  </head>
  <body>
    <ul>
      <li>原先的li</li>
    </ul>
    <div class="test">原先的div</div>
    <script>
      $(function () {
        // 1.创建元素节点
        var li = $("<li>我是创建的li</li>"); //创建之后不在页面中显示
        // 2.添加元素节点
        // （1）内部添加
        $("ul").append(li); //内部添加并且放在内容的最后面
        $("ul").prepend(li); //内部添加并且放在内容的最前面
        // （2）外部添加
        var div = $("<div>我是新创建的div</div>"); //创建div
        // $("div").after(div);//先写的会覆盖后写的
        $("div").before(div);

        // 3.删除节点
        // $("ul").remove(); //删除匹配元素节点
        $("ul").empty(); //删除的是匹配元素的子节点：包括文本元素但是ul还在
        // $("ul").html(""); //等同于empty方法
      });
    </script>
  </body>
</html>
