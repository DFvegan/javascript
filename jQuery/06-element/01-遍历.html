<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../min-jQuery.js"></script>
  </head>
  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
      $(function () {
        // 如果针对于同一类元素做不同的操作，需要用到的遍历元素类似于for，但是更强大
        // each（）方法遍历元素
        // 1.隐式迭代（统一样式）
        // $("div").css("color", "red");
        // ---------------------------------
        // 2.遍历设置不同样式
        var sum = 0;
        // 自定义一个不同样式的属性值
        var arr = ["red", "blue", "purple"];
        $("div").each(function (index, domEle) {
          // 回调函数第一个参数（随意命名）一定是索引号:可以自己指定索引号
          //   第二个参数是dom对象
          console.log(index);
          console.log(domEle);
          //   -----------------------------------------
          //   使用jquery修改元素
          //   dom元素没有直接修改css的方法
          //   domEle.css("color", "red");
          //   把dom对象转换成jquery对象(不需要引号)
          $(domEle).css("color", arr[index]); //index作为索引号，以为each遍历所以arr的元素也在变化
          //   sum += parseInt($(domEle).text()); //进行计算的时候注意转换成数值进行计算
        });
        // console.log(sum);
        // ----------------------------------------------------------------------
        // 2.$.each() 方法遍历元素：主要用于遍历数据，处理数据
        // $.each($("div"), function (i, domEle) {
        //   console.log(i);
        //   console.log(domEle);
        // });
        // 主要处理数据：适用于数组遍历
        // $.each(arr, function (index, ele) {
        //   console.log(index);
        //   console.log(ele);
        // });
        // 直接遍历对象
        $.each(
          {
            name: "anan",
            age: 18,
          },
          function (one, two) {
            console.log(one); //对象名
            console.log(two); //对象值
          }
        );
      });
    </script>
  </body>
</html>
