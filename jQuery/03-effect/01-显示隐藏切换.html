<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 150px;
        height: 300px;
        background-color: blue;
      }
    </style>
    <script src="../min-jQuery.js"></script>
  </head>
  <body>
    <button>隐藏</button>
    <button>显示</button>
    <button>切换</button>
    <div></div>
    <script>
      $(function () {
        $("button")
          .eq(0)
          .click(function () {
            // $("div").hide("slow");
            $("div").hide(1000, function () {
              alert(1);
            });
          });
        $("button")
          .eq(1)
          .click(function () {
            // $("div").hide("slow");
            $("div").show(1000, function () {
              alert(1);
            });
          });
        $("button")
          .eq(2)
          .click(function () {
            // $("div").hide("slow");
            $("div").toggle(1000, function () {
              console.log("切换一次");
            });
          });
      });
      //   一般情况不加参数直接隐藏就可以
    </script>
  </body>
</html>
