<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>淡入淡出</title>
    <style>
      div {
        width: 100px;
        height: 300px;
        background-color: blue;
      }
    </style>
    <script src="../min-jQuery.js"></script>
  </head>
  <body>
    <button>淡入效果</button>
    <button>淡出效果</button>
    <button>淡入淡出切换效果</button>
    <button>修改透明度效果</button>
    <div></div>
    <script>
      $(function () {
        // 1. 淡入
        $("button")
          .eq(0)
          .click(function () {
            $("div").fadeIn();
          });
        // 2.淡出
        $("button")
          .eq(1)
          .click(function () {
            $("div").fadeOut();
          });
        // 3.切换
        $("button")
          .eq(2)
          .click(function () {
            $("div").fadeToggle();
          });
        // 4.修改透明度
        $("button")
          .eq(3)
          .click(function () {
            // 事件-透明度
            $("div").fadeTo(2000, 0.5);
          });
      });
    </script>
  </body>
</html>
