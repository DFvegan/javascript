<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: pink;
      }
    </style>
    <script src="../min-jQuery.js"></script>
    <script>
      $(function () {
        $("div").on({
          click: function () {
            console.log("我被点击了");
          },
          mouseover: function () {
            alert("鼠标经过了");
          },
        });
        $("ul").on("click", "li", function () {
          alert(222);
        });
        // 1. 事件解绑
        // $("div").off(); //解绑所有事件
        $("div").off("click"); //解除指定事件
        $("ul").off("clcik", "li"); //解除事件委托

        // 2.one事件：只能触发事件一次
        $("p").one("click", function () {
          alert(11);
        });
      });
    </script>
  </head>
  <body>
    <div></div>
    <ul>
      <li>我爱学习</li>
      <li>我爱学习</li>
      <li>我爱学习</li>
    </ul>
    <p>p标签</p>
  </body>
</html>
