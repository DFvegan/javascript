<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .father {
        width: 400px;
        height: 400px;
        background-color: pink;
        margin: 100px;
        overflow: hidden;
        position: relative;
      }
      .son {
        width: 150px;
        height: 150px;
        background-color: purple;
        position: absolute;
        left: 10px;
        top: 10px;
      }
    </style>
    <script src="../min-jQuery.js"></script>
  </head>
  <body>
    <div class="father">
      <div class="son"></div>
    </div>
    <script>
      $(function () {
        // 1.获取元素距离文档的位置
        // 与父级定位无关
        console.log($(".son").offset()); //以对象形式获得
        console.log($(".son").offset().top); //获取元素的top值
        console.log(
          $(".son").offset({
            top: 200,
            left: 200,
          })
        );
        // 2.获取距离带有定位的父级元素位置；如果父级没有定位则以文档为准
        console.log($(".son").position()); //值可以获取不可以修改
      });
    </script>
  </body>
</html>
