<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>获取url的参数</title>
  </head>
  <body>
    <div></div>
    <!-- 接收 -->
    <script>
      //   1.先去掉问号
      var parms = location.search.substr(1); //得到的是name为：uname=on
      console.log(parms);
      //   2.利用把字符串分割成数组
      var arr = parms.split("=");
      console.log(arr);

      //   ------------------------------
      var div = document.querySelector("div");
      div.innerHTML = arr[1];
    </script>
  </body>
</html>
