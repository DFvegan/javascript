<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>短信发送案例</title>
  </head>
  <body>
    手机号码：<input type="number" /> <button>发送</button>
    <script>
      /*
        1. 点击禁用按钮：disabled为true
        2. 同时按钮里面的内容会变化，button里面的内容通过innerHTML进行修改
        3. 里面的描述是变化的，因此需要用到定时器
        4. 定义一个变量，在定时器里面，不断递减
        5. 如果变量为0说明时间到了，需要停止计时器，并且复原按钮初始状态
       */
      var btn = document.querySelector("button");
      //   全局变量
      var time = 5;
      btn.addEventListener("click", function () {
        // 点击之后禁用开启
        this.disabled = true;
        // 设置定时器:修改里面内容
        var timer = setInterval(function () {
          // 判断条件
          if (time == 0) {
            clearInterval(timer);
            // 注意此处的btn是在定时器里面，定时器里的this指向window，所以不可以贸然使用
            btn.disabled = false;
            btn.innerHTML = "发送";
            // 全局变量：初始值为5
            time = 5;
          } else {
            btn.innerHTML = "还剩下" + time + "秒";
            time--;
          }
        }, 1000);
      });
    </script>
  </body>
</html>
