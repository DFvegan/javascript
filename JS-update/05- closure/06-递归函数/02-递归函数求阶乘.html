<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>求阶乘</title>
  </head>
  <body>
    <script>
      // 利用递归函数阶乘1*2*3...*n
      //此处的n是终止条件（求从1到n的阶乘）
      function fn(n) {
        // 设置终止条件
        if (n == 1) {
          return 1;
        }
        // 返回递归公式
        return n * fn(n - 1);
      }
      console.log(fn(3)); //6
      //详细思路：加入用户输入的是3
      //   详细思路:最后总结结果就是6
      //return 3 * fn(2)    //3*2
      //return 3 * (2 * 1)  //3*2
    </script>
  </body>
</html>
