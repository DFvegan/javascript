<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 递归函数：函数内部自己调用自己，这个函数就是递归函数
      var num = 1;
      function fn() {
        console.log("打印六次");
        if (num == 6) {
          return; //必须添加的退出条件
        }
        num++;
        fn(); //不断反复调用自己
      }
      fn();
    </script>
  </body>
</html>
