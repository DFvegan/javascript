<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict"; //整个脚本开启严格模式：下面JS代码就会按照严格模式执行代码
    </script>
    <!-- -------------- -->
    <script>
      (function () {
        "use strict"; //同样为整个脚本开启严格模式
      })();
    </script>
    <!-- 为某个函数开启严格模式 -->
    <script>
      function fn() {
        "use strict"; //此时只是给fn开启严格模式
        // 下面的函数内部代码就会按照严格模式执行
      }
      function fun() {}
    </script>
  </body>
</html>
