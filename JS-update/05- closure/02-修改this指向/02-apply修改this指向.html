<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>apply</title>
  </head>
  <body>
    <script>
      // apply修改函数内this指向
      var o = {
        name: "name",
      };
      function fn(arr) {
        console.log(this);
        console.log(arr); //打印出来的是字符串
      }
      fn.apply(o, ["nihao"]); //参数必须数组形式
      //1.调用函数
      //2.修改函数中的this指向
      // -----------------------------------
      //3.参数必须数组形式（伪数组也可以）
      //4.apply主要应用：借用 数学内置对象求数组最大值
      var arr = [1, 66, 3, 99];
      // var max = Math.max.apply(null, arr);
      var max = Math.max.apply(Math, arr); //调用数学方法，可以把指向对象改为null（最好时Math），然后传入参数
      var min = Math.min.apply(Math, arr);
      console.log(max); //直接输出最大值
      console.log(min);
    </script>
  </body>
</html>
