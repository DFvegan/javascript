<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>箭头函数</title>
  </head>
  <body>
    <script>
      // 箭头函数是用来简化函数定义语法
      /*  const fn = () => {
        console.log(123);
      };
      fn(); */
      //   ----------------------------------
      //   箭头函数中，如果函数体中只有一句代码并且代码的执行结果就是函数的返回值  函数体大括号可以省略
      //   定义一个函数计算两个参数的计算结果
      /*   const sum = (num1, num2) => {
        return n1 + n2;
      }; */
      const sum = (num1, num2) => num1 + num2;
      //   调用sum函数（）进行计算
      //   定义一个接收变量
      const result = sum(10, 20);
      console.log(result);
      //   ----------------------------------------
      //   如果形参只有一个，可以省略小括号
      function fn(v) {
        return v;
      }
      const fn = (v) => v;
    </script>
  </body>
</html>
