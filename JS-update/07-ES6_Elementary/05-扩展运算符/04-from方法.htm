<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 将类数组或可遍历对象转换为真正的数组
      let arrayLike = {
        0: "a",
        1: "b",
        2: "c",
        length: 3,
      };
      let arr2 = Array.from(arrayLike);
      console.log(arr2); //真正的数组
    </script>
  </body>
</html>
