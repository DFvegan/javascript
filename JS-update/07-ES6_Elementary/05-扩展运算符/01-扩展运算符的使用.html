<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>扩展运算符的使用</title>
  </head>
  <body>
    <script>
      // 扩展运算符将数组拆分成以逗号分割的参数序列
      let ary = [1, 2, 3];
      //   ...ary;//1,2,3
      console.log(...ary); //1  2  3
      //   逗号被当作输出语句的参数符号
      //以下就是解释以上语句的代码
      console.log(1, 2, 3); //1  2  3
    </script>
  </body>
</html>
