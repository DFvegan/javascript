<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>块级作用域</title>
  </head>
  <body>
    <script>
      if (true) {
        const a = 10;
        if (true) {
          const a = 20;
          console.log(a); //20
        }
        console.log(a); //10
      }
      //   由于是cnnst声名的常量，所以存在块级作用域
      console.log(a); //a is not defined
    </script>
  </body>
</html>
