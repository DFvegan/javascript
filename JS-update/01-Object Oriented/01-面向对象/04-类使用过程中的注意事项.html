<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>点击</button>
    <script>
      //1.问题：如果在定义好类之前进行实例化就会出现报错
      // var ldh = new Father();
      //   --------------------------
      var that;
      var _that;
      class Star {
        constructor(uname, age) {
          that = this;
          console.log(this);
          // cosntructor里面的this指向的就是实例化对象
          this.uanme = uname;
          this.age = age;
          //   sing(); //报错
          //   this.sing(); //正确
          this.btn = document.querySelector("button");
          this.btn.onclick = this.sing; //不添加方法括号：一位内要实现的是点击之后再进行调用函数
        }
        // 此处的sing调用者是btn，此时里面的this指向的就是btn
        sing() {
          console.log(this); //this指向的是按钮
          //   console.log(this.uname); //此处的this指向的是btn所以它的name就是undefined
          console.log(that.uname); //此处的that：指代的constructor里的实例化对象
        }
        dance() {
          // 调用方法中使用this就会指向实例化
          _that = this;
          console.log(this);
        }
      }
      // 1.需要在创建好类之后再进行实例化
      //2.类里面的共有属性和方法必须添加this使用
      //添加this案例：想要是实现创建实例化对象之后就直接调用到这个类的方法
      //   3.this指向
      var ldh = new Star("刘德华");
      console.log(that === ldh); //true:this指向的就是new出来的实例化对象
      ldh.dance(); //函数的this指向就是函数调用本身
      console.log(_that === ldh);
    </script>
  </body>
</html>
