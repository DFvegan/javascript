<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户验证正则表达式</title>
  </head>
  <body>
    <input type="text" class="uname" /><span class="message">请输入用户名</span>
    <script>
      // 量词设定某个模式出现的次数
      var reg = /^[a-zA-Z0-9_-]{6,16}$/; //这个模式用户只能输入指定字符，但是又边界符和[]就先顶了只能多选一
      //{6,16}中间不可以存在空格
      console.log(reg.test("8")); //fasle
      console.log(reg.test("18")); //fasle
      console.log(reg.test("aa")); //fasle
      console.log("-------------------------------");
      console.log(reg.test("nihao-re123")); //true
    </script>
  </body>
</html>
