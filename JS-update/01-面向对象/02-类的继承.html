  <body>
    <script>

      //直接实例化子级对象就可以继承

      //   --------------------------
      //   2.调用父类构造函数
      //错误：参数的错误调用
      /*       class Father {
        constructor(x, y) {
          this.x = x;
          this.y = y;
        }
        sum() {
          console.log(this.x + this.y);
        }
      }
      // 继承
      class Son extends Father {
        constructor(x, y) {
          //   解决调用出错：super
          //   this.x = x;
          //   this.y = y;
          super(x, y); //调用了父类的构造函数
        }
      }
      var son = new Son(1, 2);
      var son1 = new Son(11, 22);
      son.sum(); //直接使用son的构造函数会报错
      son1.sum(); */
      //   原因：父类里面this指向的是父类里的参数，但是此处son传入的参数指向的事子类里面的参数
      //-------------------------------------------
      //   3.super关键字调用父类普通函数
      //   还是会调用子类普通函数：就近原则（先查找子类）
      class Father {
        say() {
          return "我是爸爸";
        }
      }
      class Son extends Father {
        say() {
          console.log(super.say() + "的儿子");
        }
      }
      var son = new Son();
      son.say();
    </script>
