<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类的本质(构造函数语法糖)</title>
  </head>
  <body>
    <script>
      // es6之前通过构造函数+原型实现面向对象编程
      // （1）构造函数有原型prototype
      // （2）构造函数原型对象prototype里面有constructor指向构造函数本身
      // （3）构造函数可通过原型对象添加方法
      // （4）构造函数创建的实例对象有__proto__原型指向 构造函数的原型对象
      //--------------------------------------------------------------------------
      // es6通过类实现面向对象编程
      class Star {}
      console.log(typeof Star); //类的本质是一个函数
      //   其实简单理解类其实就是构造函数的另一种写法
      // （1）类的原型对象prototype
      console.log(Star.prototype);
      // (2)类原型对象peototype里面有constructor指向构造函数本身
      console.log(Star.prototype.constructor);
      //（3）可以通过原型对象创建方法
      Star.prototype.sing = function () {
        console.log("我会唱歌");
      };
      var ldh = new Star("刘德华");
      console.dir(ldh);
      //（4）类的实例对象存在__proto__原型指向构造函数原型对象
      console.log(ldh.__proto__ === Star.prototype); //true
    </script>
  </body>
</html>
